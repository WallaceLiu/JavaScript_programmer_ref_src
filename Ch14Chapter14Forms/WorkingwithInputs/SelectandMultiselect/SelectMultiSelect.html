<html>
<head>
	<title>Select and Multiselect</title>
</head>
<body>
<form>
	Choose your country: 
	<select name="countrySelect" id="countrySelect">
		<option value="US">United States</option>
		<option value="CA">Canada</option>
		<option value="UK">United Kingdom</option>
	</select>

	Favorite Music
	<select multiple name="musicSelect" id="musicSelect">
		<option value="classical">Classical</option>
		<option value="rock">Rock</option>
		<option value="pop">Pop</option>
		<option value="country">Country</option>
		<option value="rap">Rap</option>				
	</select>	
</form>
<button onclick="alert( getMultiSelectValues('musicSelect') );">Get Music Values</button>
<script type="text/javascript">
function getMultiSelectValues(selectID) {
	var sObj = document.getElementById(selectID);
	var selectedValues = [];
	for (var i = 0; i < sObj.options.length; i++) 
		if (sObj.options[i].selected == true)
			selectedValues[selectedValues.length] = sObj.options[i].value;
	return selectedValues;
}
</script>

<button onclick="setMultiSelectValues('musicSelect', ['rock', 'rap'])">Set Music Values to 'Rock' and 'Rap'</button>
<script type="text/javascript">
function setMultiSelectValues(selectID, selectedValues) {
	var sObj = document.getElementById(selectID);
	// first we set them all to false
	for (var i = 0; i < sObj.options.length; i++) 
		sObj.options[i].selected = false;
	
	// now we selectively set them to true if they are found inside the array
	for (var x = 0; x < selectedValues.length; x++)
		for (var i = 0; i < sObj.options.length; i++) 
			if (sObj.options[i].value == selectedValues[x])
				sObj.options[i].selected = true;
}
</script>


<button onclick="removeOneElement('musicSelect', 'pop')">Remove 'pop' from the list of music</button>
<script type="text/javascript">
function removeOneElement(selectID, selectValue) {
	var sObj = document.getElementById(selectID);
	
	for (var i = 0; i < sObj.options.length; i++) 
		if (sObj.options[i].value == selectValue)
			sObj.options[i] = null;
}
</script>

<button onclick="addOneElement('countrySelect', 'scotland', 'Scotland')">Add Scotland to the list of countries</button>
<script type="text/javascript">
function addOneElement(selectID, newValue, newText) {
	var sObj = document.getElementById(selectID);
	
	sObj.options[sObj.options.length] = new Option(newText, newValue);
}
</script>
</body>
</html>
