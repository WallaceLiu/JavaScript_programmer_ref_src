<html>
<head>
	<title>Simple Forms Demo</title>
</head>
<body>
<table cellpadding=10>
<tr>
	<td>
	Text Input: <input type="text">
	</td>
	<td>
	Password Input: <input type="password">
	</td>
	<td>
	Select (select-one): <select><option>Apple</option><option>Orange</option><option>Pear</option></select>
	</td>
</tr>
<tr>
	<td>
	File Input: <input type="file">
	</td>
	<td>
	Hidden Input: <input type="hidden">
	</td>
	<td>
	Select Multiple: <select multiple><option>Red</option><option>Blue</option>Green</option><option>Black</option><option>White</option><option>Grey</option><option>Violet</option><option>Cyan</option><option>Mauve</option></select>
	</td>
</tr>
<tr>
	<td>
	Textarea: <textarea rows=4 cols=30></textarea>
	</td>
	<td>
	Checkboxes:<br/>
	<input type="checkbox" value="Red"> Red<br />
	<input type="checkbox" value="Green"> Green<br />
	<input type="checkbox" value="Blue"> Blue<br />
	</td>
	<td>
	Radio Buttons<br/>
	<input type="radio" value="Red" name="Favcolor"> Red<br />
	<input type="radio" value="Green" name="Favcolor"> Green<br />
	<input type="radio" value="Blue" name="Favcolor"> Blue<br />	
	</td>
</tr>
<tr>
	<td>
	Button: <input type="button" value="Hello">
	</td>
	<td>
	Submit: <input type="submit">
	</td>
	<td>
	Reset: <input type="reset">
	</td>	
</tr>
<tr>
	<td>
	Image: <input type="image" src="http://www.nitobi.com/images/play.gif">
	</td>
</tr>
</table>
</form>
</body>
</html>
