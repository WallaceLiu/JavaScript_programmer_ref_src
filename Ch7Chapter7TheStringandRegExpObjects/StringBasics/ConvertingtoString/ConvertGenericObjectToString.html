<html>
<head>
</head>
<body>
<script>
// Convert a generic object to a string

// First we create our object
var myObj = {a:true, b:23};

// The following statement will trigger an implicit
// conversion of the object to a string
var myString = "The object: " + myObj;

// Now we write the result out to the page
document.write(myString);
// "The object: [object Object]"
</script>
</body>
</html>
