<html>

<script>
// Converting any value to a string
var numberString = String(3.1415);
var numberString2 = 3.14159 + '';
var arrayString = String([1,'fds',3,true,5]);
var objectString = String({'hello':'world', 'random':'object'});
var nullString = String(null);

document.writeln(typeof numberString + ': ' + numberString + '<br />');
document.writeln(typeof numberString2 + ': ' + numberString2 + '<br />');
document.writeln(typeof arrayString + ': ' + arrayString + '<br />');
document.writeln(typeof objectString + ': ' + objectString + '<br />');
document.writeln(typeof nullString + ': ' + nullString);

/*
Outputs:
string: 3.1415
string: 3.14159
string: 1,fds,3,true,5
string: [object Object]
string: null 
*/
</script>
