<html>
<head>
</head>
<body>
<script>
// Checking string equivalence using localeCompare()
var aa = "AA";
var bb = "BB";

if (aa.localeCompare(bb) < 0) {
	document.write(aa + " is less than " + bb);
} else if (aa.localeCompare(bb) == 0) {
	document.write(aa + " is equal to " + bb);
} else if (aa.localeCompare(bb) > 0) {
	document.write(aa + " is greater than " + bb);
}
</script>
</body>
</html>
