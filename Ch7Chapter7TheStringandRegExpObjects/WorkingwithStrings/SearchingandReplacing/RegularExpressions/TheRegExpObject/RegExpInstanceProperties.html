<body>
<script>
var myRegexp = /Java(Script)?/g;

document.write(myRegexp.global + "<br />");	// true
document.write(myRegexp.ignoreCase + "<br />");	// false
document.write(myRegexp.multiline + "<br />");	// false
document.write(myRegexp.source + "<br />");	// "Java(Script)?"
</script>
