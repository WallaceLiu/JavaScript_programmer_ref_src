<html>
<head>
</head>
<body>
<script>
document.write( "Hello World".toUpperCase() + "<br />");
// "HELLO WORLD"

document.write("Hello World".toLowerCase() + "<br />" );
// "hello world"

document.write( "Hello World".toLocaleUpperCase() + "<br />");
// "HELLO WORLD"

document.write("Hello World".toLocaleLowerCase() );
// "hello world"
</script>
</body>
</html>
