<body>
<script>
var myString = "The quick brown fox.";

document.write( myString.substring(4,9) + "<br />"); // "quick"

document.write( myString.slice(4,9) + "<br />"); // "quick"

document.write( myString.slice(-9,-4) + "<br />"); // "rown"

document.write( myString.substr(4,5) ); // "quick"
</script>
</body>
</html>
