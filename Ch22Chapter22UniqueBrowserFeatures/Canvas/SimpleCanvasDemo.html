<html>
<head>
<script type="text/javascript">
function drawBoxes() {
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200,0,0)";    // Red
        ctx.fillRect(10, 10, 75, 75);
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";    // Blue
        ctx.fillRect(30, 30, 95, 85);
        ctx.fillStyle = "rgba(0, 200, 0, 0.5)";    // Green
        ctx.fillRect(15, 50, 65, 120);
    }
}
</script>
</head>
<body onload="drawBoxes();">
    <canvas id="canvas" width="100" height="125"></canvas>
</body>
</html>
