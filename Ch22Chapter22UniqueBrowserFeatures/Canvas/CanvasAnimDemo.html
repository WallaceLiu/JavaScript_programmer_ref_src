<html>
<head>
<script type="text/javascript">
var boxPosition = 0;
function animateBox() {
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
		
        ctx.clearRect(0,0,100,125);
        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(boxPosition, 10, 50, 50);
		
        boxPosition += 1;
        if (boxPosition > 100-50)
            boxPosition = 0;
		
        setTimeout(animateBox, 100);
    }
}
</script>
</head>
<body onload="animateBox();">
    <canvas id="canvas" width="100" height="125"></canvas>
</body>
</html>
