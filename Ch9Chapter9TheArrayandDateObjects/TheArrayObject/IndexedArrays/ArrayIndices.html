<html>
<head>
</head>
<body>
<script>
// Demonstrating indexed arrays
var myIndexedArray = ["apple", 12, true, "hello world"];

document.write( myIndexedArray[0] + "<br />");    // "apple"
document.write( myIndexedArray[1] + "<br />");    // "12"
document.write( myIndexedArray[2] + "<br />");    // "true"
document.write( myIndexedArray[3] + "<br />");    // "hello world"

myIndexedArray[2] = "I'm a string!"
document.write( myIndexedArray[2] );    // "I'm a string!"
</script>
</body>
</html>
