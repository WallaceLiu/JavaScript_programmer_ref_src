<body>
<script>
var myString = "David,John,Mike,Chris";
var myArray = myString.split(",");

var anotherString = myArray.join(",");
document.write( anotherString + "<br />" );    // "David,John,Mike,Chris"

document.write( myArray.toString() );    // "David,John,Mike,Chris"
</script>
</body>
</html>
