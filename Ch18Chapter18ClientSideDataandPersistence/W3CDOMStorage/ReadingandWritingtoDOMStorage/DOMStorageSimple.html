<html>
<head>
</head>
<body>
<script type="text/javascript">
// Writing a value
window.sessionStorage.myValue = "Some data";
window.sessionStorage["myValue"] = "Some data";
window.localStorage.myValue = "Some data";
window.localStorage["myValue"] = "Some data";
// Reading a value
alert(window.sessionStorage.myValue);    // "Some data"
alert(window.sessionStorage["myValue"]);    // "Some data"
alert(window.localStorage.myValue);    // "Some data"
alert(window.localStorage["myValue"]);    // "Some data"
</script>
</body>
</html>
