<html>
<head>
</head>
<body>
<script>
function monthName(monthNum) {
	var monthArray = {'0':'January', '1':'February', '2':'March', '3':'April', '4':'May', '5':'June', '6':'July', '7':'August', '8':'September', '9':'October', '10':'November', '11':'December'};
	if (!isNaN(monthNum) && (monthNum >= 0 && monthNum <= 11)) {
		return monthArray[monthNum];
	} else {
		return Number.NaN;
	}
}

document.write(monthName(1) + "<br />");	// February
document.write(monthName(7) + "<br />");	// August
document.write(monthName(33) );	// NaN
</script>
</body>
</html>
