function Person( nameStr ) {
    var name = nameStr;

        return name;
    });

    this.__defineSetter__("name", function(nameStr) {
        name = nameStr;
    });
}

Person.prototype = {
    get name() {
        return this._name;
    },
    set name(nameStr) {
        this._name = nameStr;
    }
}
