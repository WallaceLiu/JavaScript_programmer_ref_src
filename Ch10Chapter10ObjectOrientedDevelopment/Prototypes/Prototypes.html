<html>
<head>
</head>
<body>
<script>
function Person( firstname, lastname, age ) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
}

Person.prototype.occupation = "Unknown";

Person.prototype.sayHi = function() {
    document.write( "Hi, my name is " + this.firstname + " " + this.lastname + "<br />");
}

var dave = new Person("Dave", "Smith", 28);

dave.sayHi();
// "Hi, my name is Dave Smith"

// Let's rewrite our sayHi prototype and see what happens to our instance object
Person.prototype.sayHi = function() {
    document.write( "Hola, me llamo es " + this.firstname + " " + this.lastname + "<br />" );
}

dave.sayHi();
// "Hola, me llamo es Dave Smith"

document.write("Dave's occupation: " + dave.occupation + "<br />");
// "Dave's occupation: Unknown"
</script>
</body>
</html>
