<html>
<head>
</head>
<body>
<script>
function Person( firstname, lastname, age ) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
}

var dave = new Person("Dave", "Smith", 28);

document.write( dave.constructor + "<br />");
// function Person(firstname, lastname, age) { this.firstname = firstname; this.lastname = lastname; this.age = age; }

// we can create a new object from another object's constructor:
var mike = new dave.constructor("Mike", "Fox", 22);

// Is mike an instance of the Person object?
document.write( mike.constructor == Person );	// true
</script>
</body>
</html>
