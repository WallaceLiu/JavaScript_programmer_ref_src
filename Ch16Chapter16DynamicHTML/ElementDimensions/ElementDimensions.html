<html>
<head>
    <title>Element Dimensions</title>
</head>
<body>
	<div id="testDiv">
		<h1>Hello World!</h1>
	</div>
	<script type="text/javascript">
		var tdiv = document.getElementById('testDiv');
		document.write("Div width: " + tdiv.offsetWidth + "<br />");
		document.write("Div height: " + tdiv.offsetHeight + "<br />");
	</script>
</body>
</html>
