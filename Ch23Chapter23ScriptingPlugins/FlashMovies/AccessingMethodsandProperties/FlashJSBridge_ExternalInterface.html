<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			var params = {};
			params.allowscriptaccess = "always";
			var attributes = {};
			attributes.id = "messageHere";
			swfobject.embedSWF("messagehere.swf", "myAlternativeContent", "200", "200", "9.0.0", false, flashvars, params, attributes);
		
			// Send a message to flash
			function sendSomeText() {
				var newText = "Hi from JavaScript!";
				var swfObj = document.getElementById("messageHere");
				swfObj.setText(newText);
			}
			
			// Alert the current text
			function alertCurrentText() {
				var swfObj = document.getElementById("messageHere");
				alert(swfObj.currentText());
			}
			
			// Flash will call this function
			function getNewText(whosCalling) {
				return "Hi " + whosCalling + ". Nice to meet you!";
			}
		</script>
	</head>
	<body>
		<div id="myAlternativeContent">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div><br />
        <button onclick="sendSomeText()">Send Some Text</button> 
        <button onclick="alertCurrentText()">Alert the Current Text</button>
	</body>
</html>
