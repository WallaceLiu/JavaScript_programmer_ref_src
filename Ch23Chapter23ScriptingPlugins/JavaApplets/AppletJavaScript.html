<html>
<head>
    <title>Applet JavaScript Example</title>
</head>
<body>
<script type="text/javascript">

function sendSomeText() {
    document.JSTestApplet.setText("Hello from JavaScript!");   
}
</script>

<applet name="JSTestApplet"
    id="JSTextApplet"
    height="20" 
    width="100" 
    alt="Browser has Java disabled" 
    code="JSTest">
</applet>

<br />

<input type="button" value="Click Me" onClick="sendSomeText()">

</body>
</html>
