<html>
<head>
<script src="http://developer.apple.com/internet/AC_Quicktime.js" type="text/javascript"></script>
</head>
<body>
<div style="height:300px">
<script language="javascript" type="text/javascript">
QT_WriteOBJECT('/kittycard.mov' , '352', '288', '', 'EnableJavaScript', 'True', 'emb#NAME' , 'kittyVideo' , 'obj#id' , 'kittyVideo');

function doCommand(command) {
	document.kittyVideo[command]();
}

</script>
</div>
<button onclick="doCommand('Play')">Play Movie</button>
<button onclick="doCommand('Stop')">Stop Movie</button>
<button onclick="doCommand('Pause')">Pause Movie</button>
</body>
</html>
