<html>
<head>
<script src="http://developer.apple.com/internet/AC_Quicktime.js" type="text/javascript"></script>
</head>
<body onload="regListeners()">

<script language="javascript" type="text/javascript">
QT_WriteOBJECT('/kittycard.mov' , '352', '288', '', 'EnableJavaScript', 'True', 'emb#NAME' , 'kittyVideo' , 'obj#id' , 'kittyVideo', 'postdomevents', 'True');

function myAddListener(obj, evt, handler, captures) {
    if ( document.addEventListener )
        obj.addEventListener(evt, handler, captures);
    else
        obj.attachEvent('on' + evt, handler);
}

function displayProgress(action) {
    document.getElementById("progress").innerHTML += action + '.<br />';
}

function regListeners() {
    myAddListener(document.getElementById("kittyVideo"), 'qt_load', function() {displayProgress('loaded')});
    myAddListener(document.getElementById("kittyVideo"), 'qt_play', function() {displayProgress('playing')});	
    myAddListener(document.getElementById("kittyVideo"), 'qt_ended', function() {displayProgress('ended')});	
}
</script>
<div id="progress"></div>
</body>
</html>
