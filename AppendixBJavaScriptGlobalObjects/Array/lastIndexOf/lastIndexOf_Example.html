<script>

// first create an array with some repetition
var myArrayInstance = new Array("one", "two", "three", "four", "one", "two", "three", "four");

document.write(myArrayInstance.lastIndexOf("two") + "<br />"); // returns "5"

document.write(myArrayInstance.lastIndexOf("two", 2) + "<br />"); // returns "1"

</script>
