<HEAD>
<SCRIPT LANGUAGE="VBScript">
<!--
Function CreateAVBArray()
   Dim arr(2, 2)
   arr(0, 0) = "Apple"
   arr(0, 1) = "Tree"
   arr(1, 0) = "House"
   arr(1, 1) = "Castle"
       
   CreateAVBArray = arr
End Function
-->
</SCRIPT>

<SCRIPT LANGUAGE="JScript">
<!--
function aVBArrayTest(vba)
&osb;
   var i, s;
   var a = new VBArray(vba);
   for (i = 1; i <= a.dimensions(); i++)
   &osb;
      s = "The size of the Array is [";
      s += i + ", ";
      s += a.ubound(i)+ "].<BR>";
   &csb;
   return(s); // The size of the Array is [2,2]
&csb;
-->
</SCRIPT>
</HEAD>

<BODY>
<SCRIPT language="jscript">
   document.write(aVBArrayTest(CreateAVBArray()));
</SCRIPT>
</BODY>
