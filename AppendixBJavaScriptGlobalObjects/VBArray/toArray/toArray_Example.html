<HEAD>
<SCRIPT LANGUAGE="VBScript">

Function CreateAVBArray()
   Dim arr(4)

   arr(2) = "House"
   arr(3) = "Castle"
       
   CreateAVBArray = arr
End Function
-->
</SCRIPT>

<SCRIPT LANGUAGE="JScript">
<!--
function writeoutVBArray(vba)
&osb;

   document.write(b.toString()); // Apple,Tree,House,Castle
&csb;
-->
</SCRIPT>
</HEAD>

<BODY>
<SCRIPT language="jscript">
   writeoutVBArray(CreateAVBArray());
</SCRIPT>
