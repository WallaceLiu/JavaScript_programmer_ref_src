<script>

// Code to get the XHR refrence not included due to redundancy

request.onreadystatechange = function() &osb;
/*
    common status code and their corresponding statusText values:
    * 200 = OK
    * 403 = Forbidden
    * 404 = Not found
    * 500 = Server error
*/    
  if (request.readyState == 4 && request.statusText == "OK") &osb;
    if (request.responseText) &osb;
      callbackFunction(request.responseText);
    &csb;
  &csb;
&csb;;

</script>
