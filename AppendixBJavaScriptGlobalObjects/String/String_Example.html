<script>

var myS = "This is a string literal";

document.write(myS + "<br />");

document.write(myS.length.toString() + "<br />");

document.write(myS.big() + "<br />");

document.write(myS.small() + "<br />");

document.write(myS.italics() + "<br />");

document.write(myS.toLowerCase() + "<br />");

document.write(myS.toUpperCase());

</script>
