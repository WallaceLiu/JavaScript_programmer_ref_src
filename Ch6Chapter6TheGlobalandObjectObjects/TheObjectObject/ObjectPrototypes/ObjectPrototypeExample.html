<html>
<head>
</head>
<body>
<script>
// Demonstrating the usefulness of the prototype property

// Let's add a property to the object class called developedBy
Object.prototype.developedBy = "John Smith";

// Now we create some objects of different types
function myFunction() {}
var myArray = new Array("apple", "tree", "horse");
var myBool = new Boolean("true");

// Now we test to see how the new property was applied to these descendent objects
document.write(myFunction.developedBy + "<br />"); //John Smith
document.write(myArray.developedBy + "<br />"); //John Smith
document.write(myBool.developedBy); //John Smith
</script>
</body>
</html>
