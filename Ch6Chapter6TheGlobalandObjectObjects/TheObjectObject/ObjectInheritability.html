<html>
<head>
</head>
<body>
<script>
// Demonstrating inheritability of object properties
var myString = "Hello";
var myNumber = 123;
var myObj = {};

// Now we'll test each to see if the Object method toString() is inherited

document.write(myString.toString() + "<br />"); // "Hello"
document.write(myNumber.toString() + "<br />"); // "123"
document.write(myObj.toString()); // "[object Object]"
</script>
</body>
</html>
