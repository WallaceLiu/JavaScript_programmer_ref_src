</head>
<body>
<script>
// Some examples of implicit type conversion
var myNumber = 12;
document.write(myNumber + "<br />");    // the variable is converted to a string

if (myNumber) {    // the variable is converted to a Boolean
    document.write("myNumber was converted to a Boolean."); 
}
</script>
</body>
</html>
