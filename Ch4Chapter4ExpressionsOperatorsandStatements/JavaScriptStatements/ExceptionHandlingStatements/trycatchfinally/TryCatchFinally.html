<html>
<head>
</head>
<body>
<script>
// An example of the try catch finally
document.write("Here is the contents of your page: <br />");
try {
    for (var i = 5; i > -5; i--) {
        document.write(document.blody.innerHTML);
    }
} catch (err) {
    document.write("There was an error: " + err.message + "<br />");
} finally {
    document.write("You should see this text regardless.");
}
</script>
</body>
</html>
