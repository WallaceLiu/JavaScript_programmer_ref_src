<html>
<head>
</head>
<body>
<script>
var date1 = new Date();    // "Wed Nov 19 2008 11:35:07 GMT-0800 (PST)"
var date2 = new Date(date1.valueOf());    // "Wed Nov 19 2008 11:35:07 GMT-0800 (PST)"

// Now that we have two identical, but distinct date objects we can compare them.

document.write(date1 == date2);    // false
document.write(date1 > false);    // true. false is converted to the number 0

date2 = new Date(date2.valueOf() + 1);    // We add one milisecond to the date

document.write(date2 > date1);   // true
</script>
</body>
</html>
