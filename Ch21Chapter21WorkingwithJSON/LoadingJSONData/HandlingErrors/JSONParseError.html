<html>
<head>
	<title>JSON.parse() Error Example</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<script type="text/javascript" src="/json2.js" ></script>
</head>

<body>
<h1>JSON.parse() Error Example</h1>
<div id="result"></div>
<script type="text/javascript">

var jsonString = "{will throw an error}";

try {
	var jsonObj = JSON.parse(jsonString);
} catch(e) {
	alert(e);
}
</script>
</body>
</html>
