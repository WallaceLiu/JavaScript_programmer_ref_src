<script>

// In this statement we use || logical OR to set up two conditions.
// only the first one will be executed because it will PASS and the engine will
// not need to proceed to any others. We know this because if the second condition
// were evaluated, it would change the value of myVal.

var myVal = 5;

if ((myVal > 4) || (myVal = 10)) &osb;
    document.write("The conditions passed and myVal should just be equal to 5: " + myVal);
&csb;

</script>
