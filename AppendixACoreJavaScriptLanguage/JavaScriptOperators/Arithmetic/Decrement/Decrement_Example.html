<script>

// We start with an initial value of 100
var myNum = 100;

// Now we do a post-decrement
document.write(myNum-- + "<br />"); // 100

// No change but now we measure it immediately afterward
document.write(myNum + "<br />"); // 99

// Now we do a pre-decrement
document.write(--myNum + "<br />") // 98

// And we confirm thats the final value
document.write(myNum + "<br />"); // 98

</script>
