<script>

// Create a string value containing a number. 
var val1 = "4";

// Create a floating-point literal
var val2 = 2500;

// We divide them. JavaScript will try to interpret the first value as a number.
// The variable answer will be equal to 625
var answer = val2 / val1;

// Output the result
document.write(answer); // 625

</script>
