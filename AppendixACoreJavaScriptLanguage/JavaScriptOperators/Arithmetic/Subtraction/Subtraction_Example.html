<script>

// Create a string value containing a number
var val1 = "2213";

// Create a floating-point literal
var val2 = 1000.21;

// Subtract one from the other. JavaScript will try to interpret the first value as a number.
// The variable answer will be equal to 1212.79
var answer = val1 - val2;

// Output the result
document.write(answer); // 1212.79

</script>
