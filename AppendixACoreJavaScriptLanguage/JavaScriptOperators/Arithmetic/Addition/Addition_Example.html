<script>

// Create a string value containing a number. We start with a string for illustrative purposes.
// The string must be pre-converted to a number because it may get interpreted as a string
// concatenation instead
var val1 = parseInt("2213");

// Create a floating-point literal
var val2 = 1000.21;

// Add one to the other. JavaScript will try to interpret the first value as a number.
// The variable answer will be equal to 3213.21
var answer = val1 + val2;

// Output the result
document.write(answer); // 3213.21

</script>
