<script>

// Create a string value containing a number. 
var val1 = "3";

// Create a floating-point literal
var val2 = 1000.21;

// We multiply them together. JavaScript will try to interpret the first value as a number.
// The variable answer will be equal to 3000.63
var answer = val1 * val2;

// Output the result
document.write(answer); // 3000.63

</script>
