<html>
<head>
</head>
<body>
    <div id="div1">
        <div id="div2">
            Hello World
        </div>
    </div>
<script type="text/javascript">
    document.body.setCapture();
    document.getElementById('div1').attachEvent("onclick", function(e) {
        var dEl = document.getElementById("div2");
        dEl.innerHTML += "<br>div1 click";
        e.cancelBubble = true;
    });
    document.attachEvent("onclick", function() {
        var dEl = document.getElementById("div2");
        dEl.innerHTML += "<br>Body click";		
    });
</script>
</body>
</html>
