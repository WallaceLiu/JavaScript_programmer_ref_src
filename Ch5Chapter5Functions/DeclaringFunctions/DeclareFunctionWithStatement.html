<body>
<script>
// Declaring a function using the function statement
function writeln(message) {
    // First we check if the argument exists
    if (message)    
        document.write(message + "<br />");    
        // Now we've written it out to the document using document.write, adding a line break
}
writeln("Hello world!");    // "Hello World!"
</script>
