<body>
<script>
// Declaring a function using the function literal notation (an "anonymous" function)
var writeln = function(message) {
                         // First we check if the argument exists
                         if (message)    
                             document.write(message + "<br />");
                    }
writeln("Hello world!");    // "Hello World!"
</script>
