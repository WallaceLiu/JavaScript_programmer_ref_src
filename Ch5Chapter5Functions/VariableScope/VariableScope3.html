<body>
<script>
var a = "apple";

function myFunct() {
    a = "book";
    document.write(a + "<br />");    // "book"
}

function myFunct2() {
    var a = "tree";
    myFunct(); // "book"
    document.write(a + "<br />");	// "tree"
}

myFunct2();    // "book, tree"

document.write(a + "<br />"); // "book"
</script>
</body>
